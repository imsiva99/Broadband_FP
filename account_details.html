<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="account_details.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="account_details.js" defer></script>
</head>
<body>
    <header>
        <h1>Account Details</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dasboard.html">Dashboard</a></li>
            <li><a href="account_details.html" class="active">Account Details</a></li>
            <li><a href="plans_upgrades.html">Plans & Upgrades</a></li>
            <li><a href="usage.html">Usage</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Personal Information</h2>
        <form id="personal-info-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="contact">Contact Details:</label>
            <input type="text" id="contact" name="contact" required>
            
            <button type="submit">Update Information</button>
        </form>
        
        <h2>Change Password</h2>
        <form id="change-password-form">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Change Password</button>
        </form>
        
        <h2>Billing Preferences</h2>
        <form id="billing-preferences-form">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="net-banking">Net Banking</option>
            </select>
            
            <button type="submit">Update Billing Preferences</button>
        </form>
        
        <div id="formStatus" class="alert"></div>
    </div>
</body>
</html>
