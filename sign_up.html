<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="sign_up.css">
  <script href="sign_up.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .password-field {
      position: relative;
    }
    .password-field i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>

<section class="registration">
  <div class="container">
    <h2>Registration</h2>
    <form id="registrationForm" method="post" action="send_email.php" onsubmit="return validateForm()">

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required>
          <i class="fas fa-eye-slash" onclick="togglePasswordVisibility('password')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <div class="password-field">
          <input type="password" id="confirm-password" name="confirm-password" required>
          <i class="fas fa-eye-slash" onclick="togglePasswordVisibility('confirm-password')"></i>
        </div>
      </div>
      <button type="button" onclick="registerAndRedirect()">Register</button>
    </form>
    <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
  </div>
</section>

<script>
  // Function to toggle password visibility
  function togglePasswordVisibility(fieldId) {
    var passwordField = document.getElementById(fieldId);
    var icon = passwordField.nextElementSibling;

    if (passwordField.type === "password") {
      passwordField.type = "text";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    } else {
      passwordField.type = "password";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    }
  }

  // Form validation function (to be implemented)
  function registerAndRedirect() {
    // Perform registration here (not implemented in this example)

    // Display alert message
    alert("Your registration was successful! Please login to your account.");

    // Redirect to signin.html
    window.location.href = "sign_in.html";
  
  
  }
</script>

</body>
</html>
